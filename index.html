<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="content-container">
        <div class="top">
          <p class="operation"></p>
        </div>
        <div class="top">
          <p class="display">0</p>
        </div>
      </div>
      <div class="main">
        <button class="clear" id="clear">AC</button>
        <button class="number num7" value="7">7</button>
        <button class="number num8" value="8">8</button>
        <button class="number num9" value="9">9</button>
        <button class="operator divide" name="divide" value="รท">รท</button>
        <button class="number num4" value="4">4</button>
        <button class="number num5" value="5">5</button>
        <button class="number num6" value="6">6</button>
        <button class="operator multiply" name="multiply" value="x">x</button>
        <button class="number num1" value="1">1</button>
        <button class="number num2" value="2">2</button>
        <button class="number num3" value="3">3</button>
        <button class="operator subtract" name="subtract" value="-">-</button>
        <button class="number dot" value="." id="dot">.</button>
        <button class="number num0" value="0">0</button>
        <button class="operator add" name="add" value="+">+</button>

        <button class="operate" value="=" id="equals">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
