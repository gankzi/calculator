<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="content-container">
      <p class="operation"></p>
      <p class="display">0</p>
    </div>
    <button class="number" value="0">0</button>
    <button class="number" value="1">1</button>
    <button class="number" value="2">2</button>
    <button class="number" value="3">3</button>
    <button class="number" value="4">4</button>
    <button class="number" value="5">5</button>
    <button class="number" value="6">6</button>
    <button class="number" value="7">7</button>
    <button class="number" value="8">8</button>
    <button class="number" value="9">9</button>
    <button class="operator" name="add" value="+">+</button>
    <button class="operator" name="subtract" value="-">-</button>
    <button class="operator" name="divide" value="/">/</button>
    <button class="operator" name="multiply" value="*">*</button>
    <button class="operate" value="=" id="equals">=</button>
    <button class="clear" id="clear">AC</button>
  </body>
  <script src="script.js"></script>
</html>
